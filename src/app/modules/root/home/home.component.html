<div class="home">
  <section class="home-main">
    <div class="home-header">
      <h1>Good Morning</h1>
    </div>

    <div class="home-content">
      <div class="home-content-header">
        <h2>Recently Played</h2>

        <div class="home-content-cards">
          <ng-container *ngFor="let item of recentlyPlayed">
            <app-card
              (selected)="trackSelected($event)"
              [item]="item">
            </app-card>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</div>
