<div class="card" (click)="onSelect()">
  <div #CardImageWrapper class="card-image">
    <img [src]="image.url" [alt]="image.url">

    <div class="card-play-button">
      <app-play-button
        (clicked)="onSelectAndPlay()">
      </app-play-button>
    </div>
  </div>

  <div class="card-content">
    <h4>{{item?.name}}</h4>

    <p>{{item?.name}}</p>
  </div>
</div>
